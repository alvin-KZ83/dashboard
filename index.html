<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>p5.js Learning Tool</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Left Section -->
    <div id="left">
        <h1>p5.js Task</h1>
        <div id="task">
            <p><strong>Task:</strong></p>
            <p><strong>Description:</strong></p>
            <p><strong>Hint:</strong></p>
        </div>
        <div class="gridHorizontalSplit">
            <progress id="taskProgress1" value="0" max="5" style="width: 100%; height: 20px;"></progress>
            <progress id="taskProgress2" value="0" max="5" style="width: 100%; height: 20px;"></progress>
            <progress id="taskProgress3" value="0" max="5" style="width: 100%; height: 20px;"></progress>
            <progress id="taskProgress4" value="0" max="5" style="width: 100%; height: 20px;"></progress>
            <progress id="taskProgress5" value="0" max="5" style="width: 100%; height: 20px;"></progress>
        </div>
        <textarea id="codeInput">Paste your p5.js code here...</textarea>
        <div id="feedback"></div>
    </div>

    <!-- Right Section -->
    <div id="right">
        <iframe src="https://editor.p5js.org/" title="p5.js Web Editor"></iframe>
    </div>

    <script src="script.js"></script>
</body>

</html>
